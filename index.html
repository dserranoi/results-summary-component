<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Author: Diego Serrano, Front-End Mentor Challenge Summary Results Component">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="global.css">

</head>

<body>

  <main class="main">
    <div class="result-container">
      <div class="result-title">Your Result</div>
      <div class="result-number">
        <span>76</span>
        <span>of 100</span>
      </div>
      <div class="result-description">
        <span>
          Great
        </span>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="summary-container">
      <span class="summary-title">Summary</span>
      <ul class="summary-list">
        <li class="summary-item reaction">
          <div class="summary-item-title">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction Image" />
            <span class="label">Reaction</span>
          </div>
          <div class="summary-item-number">
            <span>80 </span>
            <span>/100</span>
          </div>
        </li>
        <li class="summary-item memory">
          <div class="summary-item-title">
            <img src="./assets/images/icon-memory.svg" alt="Memory Image">
            <span class="label">Memory</span>
          </div>
          <div class="summary-item-number">
            <span>92</span>
            <span>/ 100</span>
          </div>
        </li>
        <li class="summary-item verbal">
          <div class="summary-item-title">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal Image">
            <span class="label">Verbal</span>
          </div>
          <div class="summary-item-number">
            <span>61</span>
            <span>/ 100</span>
          </div>
        </li>
        <li class="summary-item visual">
          <div class="summary-item-title">
            <img src="./assets/images/icon-visual.svg" alt="Visual Image">
            <span class="label">Visual</span>
          </div>
          <div class="summary-item-number">
            <span>72</span>
            <span>/ 100</span>
          </div>
        </li>
      </ul>

      <button class="summary-button">Continue</button>
    </div>
  </main>

  </div> -->
</body>

</html>
